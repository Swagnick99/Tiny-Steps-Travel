<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   

<style>
    .a img{
        height: 50px;
        width: 130px;
        margin-top: 20px;
    }
    .shadow-lg{
        width: 80%;
        margin-top: 50px;
        margin-left: 50px;
    }
    .amount{
        color: rgb(10, 252, 10);
        font-size: xx-large;
    }
    .card p{
        font-size: larger;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="a">
        <img src="{{ url_for('static', filename='icons/logo.PNG') }}" alt="" >
            </div>
        
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <h5>Amount payable...</h5>
            <p class="amount">&#8377;{{price}}</p>
            <form action="{{url_for('main.payment')}}" method="post">
            <h5>Pay by card</h5>
            <div class="container p-0">
                <div class="card px-4">
                    <p class="h8 py-3"><h5>Payment Details</h5></p>
                    <div class="row gx-3">
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">User name</p>
                                <input class="form-control mb-3" type="text" placeholder="Name">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Card Number</p>
                                <input class="form-control mb-3" type="number" placeholder="1234 5678 4356 7890">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">Expiry</p>
                                <input class="form-control mb-3" type="date" placeholder="MM/YYYY">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex flex-column">
                                <p class="text mb-1">CVV/CVC</p>
                                <input class="form-control mb-3 pt-2 " type="password" placeholder="***">
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary mb-3" type="submit">
                                <span >Pay </span>
                                <span class="fas fa-arrow-right"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </form>
        </div>
    </div>
</body>
</html>
